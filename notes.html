<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="resources/css/style.min.css">
        
        <link rel="shortcut icon" type="image/png" href="resources/img/favicon.ico">
        
        <title>Tap-Taster - Keep track of the beers you like!</title>
    </head>
    <body>       
        <header id="header" class="header">
            <nav class="navigation">
               <div class="navigation__logo-box">
                  <a href="index.html">
                      <img src="resources/img/logo.png" alt="Logo" class="navigation__logo">
                  </a>                   
               </div>                
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="https://www.watsoncodes.net/tap-taster/" class="navigation__link">Home Page                                       </a></li>
                    <li class="navigation__item"><a href="#" class="navigation__link sign-out">Sign Out</a></li>
                </ul>            
            </nav>
            <div class="header__content">
                <div class="header__text">
                    <h1 class="heading-primary">Welcome</h1>
                </div>
                <div class="header__form">
                    <form action="#" class="form" id="add-note">
                        <h2 class="heading-secondary">Create new Tasting Note</h2> 
                        <div class="form__field">
                            <label for="beer" class="form__label">Beer*</label>
                            <input type="text" class="form__input" name="beer">
                        </div>
                        <div class="form__field">
                            <label for="rating" class="form__label">Rating*</label> 
                            <input type="number" class="form__input" name="rating" min="0" max="5">
                        </div>
                        <div class="form__field">
                            <label for="picture" class="form__label">Picture URL</label> 
                            <input type="text" class="form__input" name="picture">
                        </div>
                        <div class="form__field">
                            <label for="notes" class="form__label">Notes*</label> 
                            <textarea class="form_input" name="notes" rows="3"></textarea>                            
                        </div>
                        <div class="form__field">
                            <button class="btn" type="submit">Add</button>
                        </div>                                                      
                    </form>
                    <hr>
                    <p class="header__required">Fields marked with * are required</p>
                </div>
            </div>
        </header>
        <main class="main">
            <section id="section-notes" class="section-notes">
                <div class="notes">
                    <h2 class="heading-secondary">Your Tasting notes</h2>
                    <div class="notes__box">                                               
                    </div>
                </div>            
            </section>            
            <div class="scroll">
                <a href="#header" class="scroll__link">
                    <ion-icon name="chevron-up-outline" size="large"></ion-icon>
                </a>
            </div>
        </main> 
        <footer class="footer">
           <div class="footer__content">
               <div class="footer__logo-box">               
                   <img src="resources/img/logo.png" alt="Logo" class="footer__logo">  
                </div>
                <div class="footer__copyright">
                    &copy; Tap Taster 2020 by Joel Watson
                </div>
           </div>                              
        </footer>
        <!--include icons-->
        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="resources/js/functions.js"></script>
        <script src="resources/js/notes.js"></script>
    </body>
</html>
